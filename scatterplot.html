<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	svg{ 
	border: 5px solid red;
	
	}

</style>

</head>

<body>
<script src="http://d3js.org/d3.v3.min.js">
</script>
<script>
	var height = 300
	var values = (d3.range(10) .map( function(x) {return Math.random()} ));
	
</script>

<div id="p">
	
	<script type="text/javascript">
		var svg1 = d3.select("#p")
			.append("svg")
			.attr("width", 700)
			.attr("height", 300);
		

	svg1.selectAll("circle").data(values).enter().append("circle")
		.attr("cy", height/2)
		.attr("r", 5)
		.attr("cx", function(d) {return d*600;});
		
	svg1.selectAll("text").data(values).enter().append("text")
		.attr("y", (height/2)-5)
		.attr("x", function(d) {return d*300;})
		.text(function(d) {return d*300;} );
	
	svg1.append("axis")
		.attr("x", 5)
		.attr("y", 17.5)
		.font("sans-serif")
		.style("fill", "green")
		.text("Horses");
		
		
	</script>
	</div>
</body>
</html>
